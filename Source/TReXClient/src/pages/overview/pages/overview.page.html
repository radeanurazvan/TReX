    <header></header>

    <div class="filter-bar">

        <div class="filter-form">
            <div class="filter-part">
                <label for="search" class="mobile-hidden">Search</label>
                <input type="text" id="search">
                <i class="fa fa-search input-icon"></i>
            </div>

            <div class="filter-part mobile-hidden">
                <label for="order">Order by</label>
                <input type="text" id="order">
                <i class="fa fa-angle-down input-icon"></i>
            </div>

            <div class="filter-part mobile-hidden">
                <label for="filter">Filter by</label>
                <input type="text" id="filter">
                <i class="fa fa-angle-down input-icon"></i>
            </div>
        </div>

        <div class="grid-options mobile-hidden tablet-hidden">
            <i class="fa fa-th-large"></i>
            <i class="fa fa-th-list"></i>
        </div>
    </div>

    <div class="content-container">
        <trex-article rv-each-title="titles" titleInput="title" ></trex-article>
